<div class="bs-docs-section">
	<div class="page-header">
    	<div class="row">
            <div class="col-lg-12">
              <h2>Negocjacja tematu projektu</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
			<form class="form-horizontal" ng-submit="add(teacherId, subjectId, topic, description)">
				<div class="form-group">
					<label class="col-lg-2 control-label">ProwadzÄ…cy</label>
			      	<div class="col-lg-10">
				        <select class="form-control" ng-model="teacherId" ng-change="getSubjects()">
				          <option ng-repeat="t in teachers" value="{{t.id}}">{{t.academic_title + ' ' + t.first_name + ' ' + t.last_name}}</option>
				        </select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label">Przedmiot</label>
			      	<div class="col-lg-10">
				        <select class="form-control" ng-model="subjectId">
				          <option ng-repeat="s in subjects" value="{{s.id}}">{{s.name + ' - ' + getSubjectTypeText(s.subject_type)}}</option>
				        </select>
					</div>
				</div>

			    <div class="form-group">
			      <label class="col-lg-2 control-label">Temat</label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" ng-model="topic"placeholder="Temat" required>
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="col-lg-2 control-label">Opis</label>
			      <div class="col-lg-10">
			        <textarea class="form-control" ng-model="description" rows="5" placeholder="Opis" required></textarea>
			      </div>
			    </div>
			    
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Zapisz</button>
			      </div>
			    </div>
			</form>
    	</div>
    </div>
</div>
