<div class="bs-docs-section">
	<div class="page-header">
    	<div class="row">
            <div class="col-lg-12">
              <h2>Dodaj temat pracy dyplomowej</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
			<form class="form-horizontal" ng-submit="add(projectType, topic, description)">
				<div class="form-group">
					<label class="col-lg-2 control-label">Stopień</label>
			      	<div class="col-lg-10">
				    	<div class="radio">
				    		<label>
				    			<input ng-model="projectType" type="radio" name="radioGroup" value="first_degree" checked="checked">
				    			I stopień
				    		</label>
				    	</div>

				    	<div class="radio">
				    		<label>
				    			<input ng-model="projectType" type="radio" name="radioGroup" value="second_degree">
				    			II stopień
				    		</label>
				    	</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label">Kategoria</label>
			      	<div class="col-lg-10">
						<input type="text" class="form-control" ng-model="selectedCategory" typeahead="category as category.name for category in categories | filter:{name:$viewValue}">

						<button type="button" class="btn btn-sm btn-default" ng-click="addCategory(selectedCategory)" ng-disabled="!(selectedCategory)" disabled>Dodaj</button>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label">Wybrane kategorie</label>
			      	<div class="col-lg-10">
						<div class="well">
							<div class="row" ng-repeat="c in selectedCategories">
								<small>{{c.name}}</small><button class="close" type="button" ng-click="removeCategory(c)">x</button>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label">Technologia</label>
			      	<div class="col-lg-10">
						<input type="text" class="form-control" ng-model="selectedTechnology" typeahead="technology as technology.name for technology in technologies | filter:{name:$viewValue}">

						<button type="button" class="btn btn-sm btn-default" ng-click="addTechnology(selectedTechnology)" ng-disabled="!(selectedTechnology)" disabled>Dodaj</button>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 control-label">Wybrane technologie</label>
			      	<div class="col-lg-10">
						<div class="well">
							<div class="row" ng-repeat="t in selectedTechnologies">
								<small>{{t.name}}</small><button class="close" type="button" ng-click="removeTechnology(t)">x</button>
							</div>
						</div>
					</div>
				</div>

			    <div class="form-group">
			      <label class="col-lg-2 control-label">Temat</label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" ng-model="topic" placeholder="Temat" required>
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="col-lg-2 control-label">Opis</label>
			      <div class="col-lg-10">
			        <textarea class="form-control" ng-model="description" rows="5" placeholder="Opis" required></textarea>
			      </div>
			    </div>
			    
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="submit" class="btn btn-primary">Zapisz</button>
			      </div>
			    </div>
			</form>
    	</div>
    </div>
</div>
